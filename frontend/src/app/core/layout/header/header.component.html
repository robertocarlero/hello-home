<nav class="absolute top-0 left-0 w-full z-50 flex items-center justify-between px-6 py-6 md:px-12">
  <div class="flex items-center gap-8">
    <!-- Links -->
    <div
      class="hidden md:flex gap-6 text-sm font-medium tracking-wide text-emerald-50/90 font-sans"
    >
      <a href="#" class="hover:text-white transition-colors">Home</a>
      <a href="#" class="hover:text-white transition-colors">Products</a>
      <a href="#" class="hover:text-white transition-colors">About</a>
    </div>
  </div>

  <!-- Logo -->
  <div class="absolute left-1/2 transform -translate-x-1/2">
    <h1 class="font-serif italic text-3xl font-bold tracking-tight text-amber-50">Hello Home</h1>
  </div>

  <!-- Right Actions -->
  <div class="flex items-center gap-4">
    <div
      class="hidden md:flex items-center bg-white/10 backdrop-blur-xl rounded-full px-4 border border-white/20"
    >
      <z-icon zType="search" class="text-white/70 mr-2 size-4"></z-icon>
      <input
        type="text"
        z-input
        zBorderless
        placeholder="Search Product..."
        class="!bg-transparent !border-none !outline-none text-sm placeholder-white/70 w-32 focus:w-48 transition-all text-white font-sans !shadow-none !ring-0"
      />
    </div>
    <app-glass-button (click)="navigateToCart()" class="relative">
      <z-icon zType="shopping-bag" class="size-5"></z-icon>
      @if (cartService.totalItems() > 0) {
      <span
        class="absolute -top-2 -right-2 bg-emerald-500 text-white text-xs font-bold rounded-full min-w-5 h-5 flex items-center justify-center px-1.5"
      >
        {{ cartService.totalItems() }}
      </span>
      }
    </app-glass-button>

    @if (authService.currentUser()) { @if (isAdmin()) {
    <app-glass-button (click)="navigateToBalances()">
      <z-icon zType="circle-dollar-sign" class="size-5"></z-icon>
    </app-glass-button>
    }
    <app-glass-button (click)="navigateToProfile()">
      <z-icon zType="user" class="size-5"></z-icon>
    </app-glass-button>
    } @else {
    <app-glass-button (click)="openLoginModal()">
      <span class="text-sm font-medium px-1">Login</span>
    </app-glass-button>
    }
  </div>
</nav>

@if (showLoginModal()) {
<app-login-modal (close)="closeLoginModal()"></app-login-modal>
}
