<div
  class="relative w-full h-screen min-h-screen overflow-hidden bg-emerald-900 text-white font-sans"
>
  <!-- Background Image -->
  <div class="absolute inset-0 z-0">
    <img
      ngSrc="eco-kitchen-bg.png"
      alt="Green Eco Kitchen"
      fill
      priority
      class="object-cover object-center opacity-80"
    />
    <div
      class="absolute inset-0 bg-gradient-to-r from-emerald-950/80 via-emerald-900/40 to-transparent"
    ></div>
  </div>

  <!-- Hero Content -->
  <main
    class="relative z-10 container mx-auto px-6 md:px-12 pt-24 flex flex-col justify-center h-full"
  >
    <div class="grid md:grid-cols-2 gap-12 items-end pb-20">
      <!-- Left Column: Typography -->
      <div class="max-w-2xl">
        <h2 class="text-4xl md:text-6xl font-light leading-tight mb-6">
          <span class="block">{{ title() }}</span>
          <span class="block font-serif italic text-amber-50">{{ highlight() }}</span>
          <span class="block">{{ titleSuffix() }}</span>
        </h2>

        <p class="text-emerald-100/80 text-lg md:text-xl max-w-md mb-10 font-light leading-relaxed">
          {{ subtitle() }}
        </p>

        <app-eco-button>
          Shop now
          <z-icon
            zType="arrow-right"
            class="group-hover:translate-x-1 transition-transform size-5"
          ></z-icon>
        </app-eco-button>
      </div>

      <!-- Right Column: Glass Card (Floating) -->
      <div class="hidden md:flex justify-end pb-12">
        <div
          class="relative bg-emerald-900/10 backdrop-blur-md border border-white/10 p-8 rounded-3xl w-72 h-72 flex flex-col justify-between shadow-2xl"
        >
          <!-- Glossy effect line -->
          <div
            class="absolute inset-x-0 top-0 h-[1px] bg-gradient-to-r from-transparent via-white/40 to-transparent"
          ></div>

          <div class="space-y-1">
            <div class="flex justify-between items-start">
              <span class="text-emerald-50 text-xl font-light leading-tight"
                >Natural.<br />Sustainable.<br />Eco-conscious.</span
              >
              <z-icon zType="sprout" class="text-amber-50/80 size-6"></z-icon>
            </div>
          </div>

          <div>
            <span class="font-serif italic text-6xl text-amber-50">96%</span>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
