<section class="w-full bg-white py-16 md:py-24 font-sans">
  <div class="container mx-auto px-6 md:px-12">
    <!-- Features Grid -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 lg:gap-8">
      @for (feature of features; track feature.title) {
      <div
        class="group relative bg-gradient-to-br from-emerald-50 to-amber-100 rounded-3xl p-6 transition-all duration-300 hover:shadow-xl hover:-translate-y-1"
      >
        <!-- Icon -->
        <div
          class="inline-flex items-center justify-center w-14 h-14 rounded-2xl bg-amber-100 mb-4 transition-colors duration-300 group-hover:bg-amber-200"
        >
          <z-icon [zType]="feature.icon" class="text-emerald-800 size-7"></z-icon>
        </div>

        <!-- Text Content -->
        <div class="space-y-1">
          <h3 class="text-xl md:text-2xl font-serif tracking-wide text-emerald-800">
            {{ feature.title }}
          </h3>
          <p class="text-lg md:text-xl font-semibold text-emerald-800">
            {{ feature.subtitle }}
          </p>
        </div>

        <!-- Decorative element -->
        <div
          class="absolute top-0 right-0 w-32 h-32 bg-emerald-800/5 rounded-full blur-3xl opacity-0 group-hover:opacity-100 transition-opacity duration-500"
        ></div>
      </div>
      }
    </div>
  </div>
</section>
