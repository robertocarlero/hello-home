<div class="bg-white rounded-2xl shadow-lg p-6 hover:shadow-xl transition-shadow">
  <div class="flex gap-6">
    <!-- Product Image -->
    <div class="flex-shrink-0">
      <img
        [src]="item().product.imageUrl"
        [alt]="item().product.name"
        class="w-32 h-32 object-cover rounded-xl"
      />
    </div>

    <!-- Product Details -->
    <div class="flex-grow">
      <h3 class="text-xl font-semibold text-gray-900 mb-2">
        {{ item().product.name }}
      </h3>
      <p class="text-gray-600 text-sm mb-4 line-clamp-2">
        {{ item().product.description }}
      </p>
      <p class="text-2xl font-bold text-emerald-600">
        {{ item().product.price | currency }}
      </p>
    </div>

    <!-- Quantity Controls and Remove -->
    <div class="flex flex-col items-end justify-between">
      <button
        (click)="onRemove()"
        class="text-red-500 hover:text-red-700 transition-colors p-2"
        aria-label="Remove item"
      >
        <z-icon zType="trash" class="size-5"></z-icon>
      </button>

      <div class="flex items-center gap-3">
        <button
          (click)="onDecrease()"
          class="w-8 h-8 rounded-full bg-gray-100 hover:bg-gray-200 flex items-center justify-center transition-colors"
          aria-label="Decrease quantity"
        >
          <z-icon zType="minus" class="size-4"></z-icon>
        </button>
        <span class="text-lg font-semibold text-gray-900 min-w-8 text-center">
          {{ item().quantity }}
        </span>
        <button
          (click)="onIncrease()"
          class="w-8 h-8 rounded-full bg-emerald-100 hover:bg-emerald-200 flex items-center justify-center transition-colors"
          aria-label="Increase quantity"
        >
          <z-icon zType="plus" class="size-4"></z-icon>
        </button>
      </div>

      <p class="text-sm text-gray-600 mt-2">
        Subtotal: <span class="font-semibold">{{ getSubtotal() | currency }}</span>
      </p>
    </div>
  </div>
</div>
