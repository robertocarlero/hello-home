<div
  class="min-h-screen bg-gradient-to-br from-emerald-700 via-emerald-400 to-amber-200 py-20 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-900 mb-8 text-center">User Balances</h1>

    @if (balances$ | async; as balances) {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (balance of balances; track balance.currency) {
      <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
        <div class="flex items-center justify-between mb-2">
          <h2 class="text-xl font-semibold uppercase">{{ balance.currency }}</h2>
          <span class="text-2xl font-bold text-primary-600">{{
            balance.amount | number : '1.2-2'
          }}</span>
        </div>
        <p class="text-gray-500 text-sm">Available Balance</p>
      </div>
      } @empty {
      <p>No balances found.</p>
      }
    </div>
    } @else {
    <p>Loading balances...</p>
    }
  </div>
</div>
