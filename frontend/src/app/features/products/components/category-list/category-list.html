<section class="py-12 bg-gradient-to-b from-white to-stone-50 sm:py-16 lg:py-20">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <!-- Section Header -->
    @if (title()) {
    <div class="mb-10 lg:mb-16">
      <h2
        class="text-2xl font-light text-gray-800 sm:text-3xl lg:text-4xl max-w-lg"
        [innerHTML]="title()"
      ></h2>
      @if (description()) {
      <p class="mt-4 text-lg text-gray-500">{{ description() }}</p>
      }
    </div>
    }

    <!-- Categories Grid -->
    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-4">
      @for (category of categories(); track category.id) {
      <app-category-card
        [category]="category"
        (navigate)="navigate.emit($event)"
      ></app-category-card>
      }
    </div>
  </div>
</section>
