<div
  class="group relative aspect-[4/5] overflow-hidden rounded-2xl cursor-pointer transition-all duration-300 hover:shadow-2xl hover:-translate-y-1"
  (click)="onShopClick($event)"
>
  <!-- Background Image -->
  <img
    [src]="category().imageUrl"
    [alt]="category().name"
    class="absolute inset-0 h-full w-full object-cover transition-transform duration-500 group-hover:scale-110"
    loading="lazy"
  />

  <!-- Gradient Overlay -->
  <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/30 to-transparent"></div>

  <!-- Content -->
  <div class="absolute inset-0 flex flex-col justify-end p-6">
    <!-- Explore Text -->
    <p class="text-white/90 text-lg font-light mb-1">Explore</p>

    <!-- Category Name -->
    <h3 class="text-white text-2xl md:text-3xl font-serif italic mb-4">
      {{ category().name }}
    </h3>

    <!-- Shop Button -->
    <z-button
      variant="outline"
      size="sm"
      class="self-start bg-white/10 backdrop-blur-sm border-white/30 text-white hover:bg-white/20"
      (click)="onShopClick($event)"
    >
      Shop
      <z-icon zType="arrow-right" class="ml-1 size-4"></z-icon>
    </z-button>
  </div>
</div>
